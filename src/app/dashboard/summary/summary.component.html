<mat-card class="summary">
  <div class="summary-table">
    <table>
      <tbody>

        <tr>
          <td>Total balance</td>
          <td class="total-balance">{{budgetSummary.totalBalance}}</td>
        </tr>

        <tr>
            <td>Budget</td>
            <td class="budget-left">{{budgetSummary.periodBudgetLeft}}</td>
        </tr>

        <tr>
            <td>Per day</td>
            <td class="per-day-left">{{budgetSummary.perDayBudgetLeft}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="summary-table">
      <table>
        <tbody>

          <tr>
            <td>Cashflow</td>
            <td class="cashflow">{{cashflowSummary.cashflow}}</td>
          </tr>

          <tr>
              <td>Income</td>
              <td class="income">{{cashflowSummary.income}}</td>
          </tr>

          <tr>
              <td>Expenses</td>
              <td class="expense">{{cashflowSummary.expense}}</td>
          </tr>
        </tbody>
      </table>

    </div>

</mat-card>
